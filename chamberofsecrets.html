---
layout: default
---
<h1>Chamber of Secrets</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></td>
    </tr>
  </thead>
  <tbody>
    {% for post in site.posts %}
      <tr>
        <th scope="row"><a href="{{ post.url }}" >{{ post.title }}</th>
        <td>{{ post.description }}</td>
        <td>{{ page.date | date: "%Y-%m-%d" }}-{{ post.url }}</td>
        <td>{{ post.course }}</td>
        <td>{{ post.category }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
