---
layout: default
---
<h1>Chamber of Secrets</h1>

<!-- Identify unique topics in learning-outcomes.yaml-->
{% assign topics = "" | split: "" %}
{% for entry in site.data.learning-outcomes %}
  {% assign topics = topics | push: entry.topic %}
{% endfor %}
{% assign topics = topics | uniq %}

<div class="col-sm-6">
  {% for i in topics | uniq %}
    <p> .. {{ i }}</p>
  {% endfor %}
</div>
