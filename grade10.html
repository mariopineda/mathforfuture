---
layout: default
permalink: grade10/index.html
title: Grade 10
---
<h1>{{ page.title }}</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col">Title</th>
      <th scope="col">Description</td>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
    {% for post in site.posts %}
      {% if post.course == "10C" %}
        <tr>
          <th scope="row"><a href="{{ post.url }}" >{{ post.title }}</th>
          <td>{{ post.description }}</td>
          <td>{{ post.tags }}</td>
        </tr>
      {% endif %}
      {% endfor %}
  </tbody>
</table>
