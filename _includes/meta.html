    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="mathforfuture.com">
    <meta name="author" content="{{ site.name }}">

    {% if page.description %}
    <meta name="description" content="{{ page.description }}. Math {{ page.course }} course, Unit: {{ page.category }}.">
    <meta property="og:description" content="{{ page.description }}. Math {{ page.course }} course, Unit: {{ page.category }}." />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

    <meta property="og:image" content="{{ site.url }}/logo/math-for-future-social-media-banner.png" />
